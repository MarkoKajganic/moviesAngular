<table class="table table">

    <thead>
  
      <tr>
        <th>Id</th>  
        <th>Name</th>
        <th>Director</th> 
        <th>Image</th>
        <th>Duration</th>
        <th>Release Date</th>
        <th>Genre</th>
      </tr>
  
    </thead>
  
    <tr *ngFor="let movie of movies">
  
      <td>{{ movie.id }}</td>
      <td>{{ movie.name }}</td>
      <td>{{ movie.director }}</td>
      <td>{{ movie.image }}</td>
      <td>{{ movie.duration }}</td>
      <td>{{ movie.releaseDate }}</td>
      <td>{{ movie.genre }}</td>
 
  
      <td>
          <button class="btn btn-danger"> X </button>
      </td>
  
    </tr>
  </table>

  
  <router-outlet></router-outlet>
